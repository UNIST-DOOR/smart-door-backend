version: '3.8'

services:
  smartdoor-backend:
    build: .
    container_name: smartdoor-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    
    # 헬스체크
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/db-health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: smartdoor-network
